<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">ðŸ’° Expense Tracker</h1>

    <div class="balance card">
      <h3>Your Balance</h3>
      <h2 id="balance">$0.00</h2>
    </div>

    <div class="summary">
      <div class="card income">
        <h4>Income</h4>
        <p id="income" class="money plus">+$0.00</p>
      </div>
      <div class="card expense">
        <h4>Expense</h4>
        <p id="expense" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>Transactions</h3>
    <ul id="list" class="list"></ul>

    <h3>Add New Transaction</h3>
    <form id="form" class="slide-up">
      <input type="text" id="text" placeholder="Enter description..." required>
      <input type="number" id="amount" placeholder="Enter amount..." required>
      <button type="submit" class="btn">Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
